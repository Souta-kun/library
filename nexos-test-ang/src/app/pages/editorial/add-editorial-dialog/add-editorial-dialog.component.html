<div class="row">
  <div class="col-sm-10" style="text-align: left">
    <h1 mat-dialog-title>
      <strong>{{ title }}</strong>
    </h1>
  </div>
  <div class="col-sm-2" style="text-align: right">
    <mat-icon
      svgIcon="close"
      style="cursor: pointer"
      (click)="onSalir()"
      matTooltip="Salir"
      matTooltipPosition="above"
    ></mat-icon>
  </div>
</div>
<hr style="margin-top: 0%" />

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- NOMBRE -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="nombre"
            placeholder="Nombre"
          />
        </mat-form-field>
      </div>
      <!-- DIRECCION -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="direccionCorrespondencia"
            placeholder="Direccion Correspondencia"
          />
        </mat-form-field>
      </div>
      <!-- TELEFONO -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="telefono"
            placeholder="Telefono"
          />
        </mat-form-field>
      </div>
      <!-- CORREO -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="correo"
            placeholder="Correo"
          />
        </mat-form-field>
      </div>
      <!-- MAX LIBRO REGISTRADO -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="number"
            formControlName="maxLibroRegistrado"
            placeholder="Max Libro Registrado"
          />
        </mat-form-field>
      </div>
    </div>

    <div style="text-align: right">
      <button
        type="submit"
        [disabled]="form.invalid"
        mat-stroked-button
        color="primary"
        class="mr-2"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
