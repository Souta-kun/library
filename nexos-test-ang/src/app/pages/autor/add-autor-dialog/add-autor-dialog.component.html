<div class="row">
  <div class="col-sm-10" style="text-align: left">
    <h1 mat-dialog-title>
      <strong>{{ title }}</strong>
    </h1>
  </div>
  <div class="col-sm-2" style="text-align: right">
    <mat-icon
      svgIcon="close"
      style="cursor: pointer"
      (click)="onSalir()"
      matTooltip="Salir"
      matTooltipPosition="above"
    ></mat-icon>
  </div>
</div>
<hr style="margin-top: 0%" />

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <!-- NOMBRE -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="nombre"
            placeholder="Nombre"
          />
        </mat-form-field>
      </div>
      <!-- FECHA NACIMIENTO -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            formControlName="fechaNacimiento"
            [matDatepicker]="dp1"
            placeholder="Fecha Nacimiento"
          />
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
          <mat-datepicker #dp1 disabled="false"></mat-datepicker>
        </mat-form-field>
      </div>
      <!-- CIUDAD -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="ciudad"
            placeholder="Ciudad"
          />
        </mat-form-field>
      </div>
      <!-- CORREO -->
      <div class="col-sm-12">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="correo"
            placeholder="Correo"
          />
        </mat-form-field>
      </div>
    </div>

    <div style="text-align: right">
      <button
        type="submit"
        [disabled]="form.invalid"
        mat-stroked-button
        color="primary"
        class="mr-2"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
