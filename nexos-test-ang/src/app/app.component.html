<ngx-ui-loader bgsColor="#345eb9"></ngx-ui-loader>
<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-sm-2">
      <h3><strong>LIBRERIA</strong></h3>
      <hr />
      <div class="list-group">
        <button
          type="button"
          class="list-group-item list-group-item-action"
          (click)="onRedirect(item.url)"
          *ngFor="let item of menu"
        >
          {{ item.name }}
        </button>
      </div>
    </div>
    <div class="col-sm-10">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
